<!doctype html>
<html>
  <head>
    <link href="/captcha/client/captcha.css" rel="stylesheet" type="text/css" />

    <style>
      body {
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <form method="get">
      <input type="text" name="username" placeholder="username" />
      <br />
      <br />
      <input type="password" name="password" placeholder="password" />
      <br />
      <br />
      <exm-captcha></exm-captcha>
      <div id="captcha"></div>
      <br />
      <input type="submit" />
    </form>

    <script src="/captcha/client/captcha.js"></script>
    <script>
      const captcha = new Captcha({
        dataset: "/captcha/dataset",
        endpoint: "/captcha/server",
      });

      captcha.init(document.getElementById('captcha'));
    </script>
  </body>
</html>
